<!DOCTYPE html>
<html>
<head>
    <title>Contact - Aayush</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background: rgba(255,255,255,0.08);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: white;
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #ddd;
        }

        .msg {
            color: lightgreen;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Contact Me</h2>

    {% if messages %}
        {% for message in messages %}
            <p class="msg">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
