<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        }

        .login-container {
            width: 360px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.19);
            color: white;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            opacity: 0.85;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 11px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.12);
            color: white;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        input[type="submit"] {
            width: 100%;
            padding: 11px;
            border-radius: 8px;
            border: none;
            background: white;
            color: black;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #e5e5e5;
        }

        /* ðŸ”´ ERROR MESSAGE STYLE */
        .error-messages {
            margin-top: 12px;
        }

        .error-messages p {
            margin: 0;
            padding: 8px 10px;
            font-size: 13px;
            color: #ff4d4d;
            background: rgba(255, 0, 0, 0.1);
            border-left: 3px solid #ff4d4d;
            border-radius: 6px;
        }

        .signup-link {
            text-align: center;
            margin-top: 18px;
            font-size: 13px;
            opacity: 0.85;
        }

        .signup-link a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>LOGIN</h2>

    <form method="post">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <input type="submit" value="Login">

        {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </form>

    <div class="signup-link">
        Donâ€™t have an account? <a href="/signup/">Signup</a>
    </div>
</div>

</body>
</html>
